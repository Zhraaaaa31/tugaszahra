<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan percabangan</title>
</head>
<body>
    <form action="method=post" onsubmit="return false">
        masukan nama <input type="text" id="nama"><br>
        masukan nilai <input type="text" id="nilai"><br>
        <button onclick="cek()">cek status</button>
    </form>
    <p id="hasil"></p>
    <script>
        function cek () {
            let nama = document.getElementById('nama').value
            let nilai = document.getElementById('nilai').value
            if (nilai > 90) {
                document.getElementById('hasil').innerHTML = `${nama}, kamu dapat A`
            } else if (nilai > 80 ) {
                document.getElementById('hasil').innerHTML = `${nama}, kamu dapat B`
            } else if (nilai > 70) {
                document.getElementById('hasil').innerHTML = `${nama}, kamu dapat C`
            } else if (nilai > 60) {
                document.getElementById('hasil').innerHTML = `${nama}, kamu dapat D`
            } else{
                document.getElementById('hasil').innerHTML = `${nama}, kamu dapat E`
            }
        }
    </script>

</body>
</html>
